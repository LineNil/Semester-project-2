  <body>
    <!--<div class="color-overlay"></div>-->
    <nav class="text-center">
      <div class="text-end mt-2 me-4">
        <a href="../index.html" id="logout" class="btn btn-logout">Logout</a>
      </div>
      <a href="/index.html" class="text-decoration-none align-items-center">
        <img
          src="/images/logo.png"
          alt="Auction Nest logo"
          class="logo mx-auto"
        />
      </a>

    </nav>
    <div class="ms-2 me-2 pb-5 body-container">
      <div class="row">
        <!-- Venstre kolonne -->
        <div class="left-col col-md-4 pe-5 ps-4">
          <div class="profile-image-container">
            <img id="profileAvatar" src="" alt="">/>

          </div>




        
        <div>
          <h1 class="profile-name" id="profileName">Loading...</h1>
          <p class="credits" id="profileCredits">Loading...</p>


<form id="avatarForm">
  <input type="url" id="avatarUrl" name="avatarUrl" placeholder="Update avatar (URL)">
  <button id="updateAvatarBtn" type="submit" class="btn profile-btn content-font">Update</button>
</form>

          



          
          
          <form class="new-item" id="listingForm">
            <h2 class="heading-font mb-4 mt-5">New item:</h2>
            <div class="form-group mb-3">
              <label for="listingTitle" class="content-font">Title</label>
              <input type="text" class="form-control" id="listingTitle" required />
            </div>
            <div class="form-group mb-3">
              <label for="listingDeadline" class="content-font">Deadline</label>
              <input
                type="date"
                class="form-control"
                id="listingDeadline"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="listingContent" class="content-font">Description</label>
              <textarea
                class="form-control"
                id="listingContent"
                rows="7"
                required
              ></textarea>
            </div>

            <div class="form-group mb-3">
              <label for="listingMedia" class="content-font">Media URL</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="listingMedia"
                  placeholder="Enter media URL (separate multiple URLs with commas)"
                />
                <div class="mt-2">
                  <span class="delete-icon" id="deleteImage"
                    ><i class="fa-solid fa-x"></i
                  ></span>
                </div>
              </div>
              
            </div>

            <button type="submit" class="btn profile-btn content-font">
              Post item
            </button>
          </form>
          
        </div>
        <!--<div id="backToTopBtn" class="back-to-top">&#8593; Back to Top</div>-->
        </div>
        <!-- HÃ¸yre kolonner -->
        <div class="text-center right-col-mq col-md-7">
          <h1 class="listings-top-h">Listings</h1>
          <div class="searchDiv" id="searchDiv">
            
            <input
            type="text"
            class="mt-5 form-control searchInput form-control-sm"
            id="searchInput"
            placeholder="Search"
          />
          </div>

          <div id="auctionContainer"></div>
          
        </div>
      </div>
    </div>

    <footer class="text-black text-center py-4 mt-5">
      <div class="container footer-row"></div>
      <div class="g-0 row align-items-end text-center">

        <div class="col-md-4 mb-4 footer-col">
          <i
            class="fa-brands fa-facebook fa-2x me-2"
          ></i>
          <i
            class="fa-brands fa-instagram fa-2x me-2"
          ></i>
          <i class="fa-brands fa-twitter fa-2x me-2"></i>
        </div>
      </div>
      </div>
    </footer>


  </body>
